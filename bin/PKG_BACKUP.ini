To backup updates to the usb hdd uncomment the line below.
//BACKUP_UPDATES

To backup DLC to the usb hdd uncomment the line below.
//BACKUP_DLC

To use this list as a list of games you want to backup not ignore then uncomment the line below.
//BACKUP_LIST

Example ignore or backup usage.

CUSAXXXX1
CUSAXXXX2
CUSAXXXX3
